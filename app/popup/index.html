<html>
<head>
  <style>
    body {
      width:420px;
      height:600px;
      padding: 0px;
      margin: 0px;
    }
    #initWindow {
      height: 100%;
      display: flex;
      flex: 1 1;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url('background.jpg');
    }
    #loginWindow {
      height: 100%;
      display: flex;
      flex: 1 1;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url('background.jpg');
    }
    #mainWindow {
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: #f2f2f2;
    }
    .windowHeader {
      text-align: center;
      font-weight: 400;
      font-size: 25px;
      line-height: 25px;
      margin-bottom: 20px;
      color: #fff;
      width: 100%;
    }
    .modal {
      background: #eee;
      border-radius: 5px;
      padding: 25px;
    }
    .customInput {
      height: 40px;
      width: 100%;
    }
    .customButton {
      background: #454c67;
      color: #fff;
      font-weight: 400;
      height: 40px;
      width: 100%;
      border-radius: 4px;
      border: none;
      margin-bottom: 10px;
    }
    .errorMessage {
      color: red;
    }

    .mainHeader {
      width: 100%;
      background: #fff;
    }
    .mainPageView {
      flex: 1 1;
      position: relative;
    }
    .titleAccount {
      height: 70px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .title {
      font-size: 14px;
      line-height: 14px;
    }
    .selected {
      height: 13px;
      line-height: 13px;
      color: #888;
      padding-top: 3px;
    }
    .pageLinks {
      display: flex;
      flex-direction: row;
      justify-content: center;
      background: #707897;
      color: #fff;
    }
    .pageLink {
      padding: 0 30px;
      height: 50px;
      line-height: 50px;
      font-size: 13px;
    }
    .pageLink.active {
      background: rgb(71, 77, 100, .25);
    }
  </style>
</head>
<body id="root">
  <!-- Init page to create user -->
  <div id="INIT">
    <div id="initWindow">
       <div class="windowHeader">TronWallet</div>
       <div class="modal">
         <div class="customInput">
           <input id="initPassword" type="password" placeholder="Password" value></input>
         </div>
         <div class="customInput">
           <input id="initRepeatPassword" type="password" placeholder="Repeat Password" value></input>
         </div>
         <button class="customButton" id="continueInitButton">
           <span>Continue</span>
         </button>
         <div class="errorMessage" id="initError"></div>
       </div>
    </div>
  </div>

  <!-- Login page -->
  <div id="LOGIN">
    <div id="loginWindow">
      <div class="windowHeader">TronWallet</div>
      <div class="modal">
        <div class="customInput">
           <input id="loginPassword" type="password" placeholder="Password" value></input>
        </div>
        <button class="customButton" id="continueLoginButton">
           <span>Continue</span>
        </button>
        <div class="errorMessage" id="loginError"></div>
      </div>
    </div>
  </div>

  <!-- MAIN page to control wallets -->
  <div id="MAIN">
    <div id="mainWindow">
      <div class="mainHeader">
        <div class="titleAccount">
          <span class="title">Accounts</span>
          <span class="selected">TFA1qpUkQ1yBDw4pgZKx25wEZAqkjGoZo1</span>
        </div>
        <div class="pageLinks">
          <div class="pageLink active">Accounts</div>
          <div class="pageLink">Tokens</div>
          <div class="pageLink">Send</div>
          <div class="pageLink">Settings</div>
        </div>
      </div>
      <div class="mainPageView">
      </div>
    </div>
  </div>

</body>
<script type="module" src="../lib/message.js"></script>
<script type="module" src="popup.js"></script>
</html>
